<div class="container mt-4">
    <h2>Gestión de Aulas</h2>

    <div class="row mb-3">
        <div class="col-md-4 mb-3">
            <label for="filterTipo" class="form-label">Filtrar por Tipo:</label>
            <select 
                id="filterTipo" 
                class="form-select" 
                [(ngModel)]="filterTipo" 
                (change)="applyFilters()"
            >
                <option value="">Todos</option>
                <option value="TEORIA">Teoría</option>
                <option value="LABORATORIO">Laboratorio</option>
                <option value="MIXTA">Mixta</option>
            </select>
        </div>

        <div class="col-md-4 mb-3">
            <label for="filterEstado" class="form-label">Filtrar por Estado:</label>
            <select 
                id="filterEstado" 
                class="form-select" 
                [(ngModel)]="filterEstado" 
                (change)="applyFilters()"
            >
                <option value="">Todos</option>
                <option value="DISPONIBLE">Disponible</option>
                <option value="MANTENIMIENTO">Mantenimiento</option>
                <option value="OCUPADA">Ocupada</option>
            </select>
        </div>
        
        <div class="col-md-4 d-flex align-items-end mb-3">
            <button class="btn btn-secondary" (click)="clearFilters()">Limpiar Filtros</button>
        </div>
    </div>

    <div class="mb-3">
        <a [routerLink]="['/aulas/new']" class="btn btn-success">Agregar Nueva Aula</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover" *ngIf="filteredAulas.length > 0">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>N° Sillas</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aula of filteredAulas">
                    <td>{{ aula.id }}</td>
                    <td>{{ aula.codigo }}</td>
                    <td>{{ aula.nsillas }}</td>
                    <td>{{ aula.tipo }}</td>
                    <td>
                        <span [class]="getEstadoBadgeClass(aula.estado)" class="badge">
                            {{ aula.estado }}
                        </span>
                    </td>
                    <td>
                        <a [routerLink]="['/aulas/edit', aula.id]" class="btn btn-warning btn-sm me-2">Editar</a>
                        <button class="btn btn-danger btn-sm" (click)="deleteAula(aula.id!)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div *ngIf="filteredAulas.length === 0" class="alert alert-info">
        No se encontraron aulas con los filtros aplicados.
    </div>
</div>
